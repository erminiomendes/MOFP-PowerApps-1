        PaddingTop: =3.75
        Size: =11.24
        Text: ="Save"
        Width: =119.94
        X: =370
        Y: =620
        ZIndex: =13

    Button4_3 As button:
        Fill: =RGBA(221, 79, 14, 1)
        OnSelect: =Back();
        PaddingRight: =3.75
        PaddingTop: =3.75
        Size: =11.24
        Text: ="Back"
        Width: =119.94
        X: =530
        Y: =620
