        Width: =1024.00
        X: =0.00
        ZIndex: =10

    Image1_4 As image:
        Height: =80
        Image: ='mofp-logo-colour-dark'
        OnSelect: =Navigate(Main_Screen)
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =108.70
        X: =11.99
        ZIndex: =11

    Button4_2 As button:
        OnSelect: |-
            =SubmitForm('add/edit_form') And Notify(
                "Information Updated Successfully",
                NotificationType.Success
            ) And Back()
